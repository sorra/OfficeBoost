<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>OfficeBoost登陆首页</title>
    </head>
    <body>
        <h:form>
        <div id="container">
        <div class="login_box">
            <h1>OfficeBoost System </h1>
            <table>
                <tr>
                    <td><h:outputText value="User Name:" rendered="true"/></td>
                    <td><h:inputText value="#{login_backing.username}" rendered="true"  required="true"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password:" rendered="true"/></td>
                    <td><h:inputSecret value="#{login_backing.password}" rendered="true" required="true"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Reset" type="reset"/></td>
                    <td><h:commandButton value="Login" action="#{login_backing.loginAction}"/></td>
                </tr>
            
            </table>
        </div>
        </div>
        </h:form>
    </body>
</html>
