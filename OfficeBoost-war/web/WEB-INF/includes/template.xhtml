<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:event type="preRenderView" listener="#{navigator.authNav()}" />

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>

    <h:body>
        <div id="container">
            <div id="header">
                <div class="top-nav-info">
                    <ui:insert name="header"> 
                        <h:form>
                            <h:outputText value="欢迎您：#{currentUser.username}"/>
                            <h:commandLink value="退出" action="#{logoutBacking.logoutAction}"  immediate="true" shape="rect" />
                        </h:form>
                    </ui:insert>
                </div>

            </div>
            <div id="menu">
                <ui:insert name="menu"> </ui:insert>
            </div>

            <div id="mainContent">
                <div id="sidebar">
                    <ui:insert name="sidebar">
                        <h:form>
                            <h:panelGrid columns="1">
                                <h:commandLink action="schedule2.xhtml" value="我的日程" shape="rect"></h:commandLink>
                                <h:commandLink action="myinfos2.xhtml" value="个人信息"></h:commandLink>
                                <h:commandLink action="home.xhtml" value="通知提醒"></h:commandLink>
                                <h:outputText value="公文管理"/>
                                <h:commandLink action="doc_manage2.xhtml" value="&nbsp;&nbsp;&nbsp;&nbsp;公文申请"></h:commandLink>
                                <h:commandLink action="tasklist.xhtml" value="&nbsp;&nbsp;&nbsp;&nbsp;公文审批" />
                                <h:commandLink action="equipment_manage2.xhtml" value="设备管理"></h:commandLink>
                                <h:commandLink action="location_appointment2.xhtml" value="场地预约"></h:commandLink>
                            </h:panelGrid>
                        </h:form>
                    </ui:insert>
                </div>

                <div id="content">
                    <ui:insert name="content"> </ui:insert>
                </div>
            </div>
            <div class="clearfloat">
            </div>
            <div id="footer">
                <ui:insert name="footer">
                    <h:outputText escape="false" value="Copyright &amp;copy; 2012"/>
                </ui:insert>
            </div>
        </div>

    </h:body>
</html>
