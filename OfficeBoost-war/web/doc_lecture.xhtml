<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>OfficeBoost System---邀请校外专家开设讲座/报告申请表</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <div id="container">
                    <div id="header">
                        <div class="bd">
                        <div class="top-nav-info">
                            
                            <font size="3" color="blue">欢迎您：<h:outputText value="#{userSession.username}  " rendered="true"/></font>
                            
                            <a href="login.xhtml"><font color="red">退出</font></a>
                        </div>
                        </div>
                       
                    </div>
                     <div id="menu">
                        
                     </div>
                    <br class="clearfloat" />
                    <div id="mainContent">
                        <div id="sidebar">
                            <ul class="nav">
                                <li><a href="#">我的日程</a></li>
                                <li><a href="myinfos.xhtml">个人信息</a></li>
                                <li><a href="#">通知提醒</a></li>
                                <li><font size="2">公文管理</font></li>
                                <li><a href="docmanage.xhtml">&nbsp;&nbsp;&nbsp;&nbsp;文件申请</a></li>
                                <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;文件批复</a></li>
                            </ul>
                            
                        </div>
                        <div id="content">                            
                                 <table>
                                    <thead>
                                        <tr>
                                            邀请校外专家开设讲座/报告申请表
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>申请人：</td>
                                            <td><input type="text" name="applicant" value="#{userSession.username}" readonly="readonly" disabled="true"/></td>
                                        </tr>
                                        <tr>
                                             <td>讲座/报告性质：</td>
                                             <td>
                                                 <input type="radio" name="lecture_kind" value="前沿技术讲座" checked="checked" />前沿技术讲座
                                                 <input type="radio" name="lecture_kind" value="学术讲座"  />学术讲座
                                                  <input type="radio" name="lecture_kind" value="其他" />其他
                                             </td>
                                        </tr>
                                        <tr>
                                             <td>讲座/报告题目：</td>
                                             <td><input type="text" name="lecture_subject" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>讲座/报告时间：</td>
                                            <td><input type="text" name="lecture_time" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>讲座/报告地点：</td>
                                            <td><input type="text" name="lecture_location" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>演讲人姓名：</td>
                                            <td><input type="text" name="" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>演讲人职位：</td>
                                            <td><input type="text" name="" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>演讲人联系方式：</td>
                                            <td><input type="text" name="" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>演讲人银行账号：</td>
                                            <td><input type="text" name="" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>演讲人身份证（护照）号：</td>
                                            <td><input type="text" name="" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>拟请参加讲座人员：</td>
                                            <td><input type="text" name="" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td>学院主管领导审批意见：</td>
                                            <td><textarea name="" rows="8" cols="40" disabled="true">
                                                </textarea></td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>

</html>
