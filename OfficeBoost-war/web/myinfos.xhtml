<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>OfficeBoost System----个人信息</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <div id="container">
                    <div id="header">
                        <div class="bd">
                        <div class="top-nav-info">
                            
                            <font size="3" color="blue">欢迎您：<h:outputText value="#{userSession.username}  " rendered="true"/></font>
                            
                            <a href="login.xhtml"><font color="red">退出</font></a>
                        </div>
                        </div>
                        
                    </div>
                    <div id="menu">
                        
                        </div>
                    <br class="clearfloat" />
                    <div id="mainContent">
                        <div id="sidebar">
                            <ul class="nav">
                                <li><a href="#">我的日程</a></li>
                                <li><a href="myinfos.xhtml">个人信息</a></li>
                                <li><a href="main.xhtml">通知提醒</a></li>
                                <li><font size="2">公文管理</font></li>
                                <li><a href="docmanage.xhtml">&nbsp;&nbsp;&nbsp;&nbsp;文件申请</a></li>
                                <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;文件批复</a></li>
                                <li><a href="equipment_manage.xhtml">设备管理</a></li>
                                <li><a href="location_appointment.xhtml">场地预约</a></li>
                            </ul>
                            
                        </div>
                        <div id="content">
                           <table>
                               <tr>
                                   <td>姓名：</td>
                                   <td><h:outputText value="#{userSession.username}" rendered="true"/></td>
                               </tr>
                                <tr>
                                   <td>学号：</td>
                                   <td><h:outputText value="#{infoBean.stuid}" rendered="true"/></td>
                               </tr>
                                <tr>
                                   <td>性别：</td>
                                   <td><select name="gender" >
                                           <option>男</option>
                                           <option>女</option>
                                       </select></td>
                               </tr>
                                <tr>
                                   <td>年级：</td>
                                   <td><select name="grade" >
                                           <option>2004</option>
                                           <option>2005</option>
                                           <option>2006</option>
                                           <option>2007</option>
                                           <option>2008</option>
                                           <option>2009</option>
                                           <option>2010</option>
                                           <option>2011</option>
                                           <option>2012</option>
                                           <option>2013</option>
                                       </select></td>
                               </tr>
                                <tr>
                                   <td>联系电话：</td>
                                   <td><h:inputText value="#{infoBean.phoneNo}" /></td>
                               </tr>
                                <tr>
                                   <td>备注：</td>
                                   <td><h:inputTextarea  value="#{infoBean.remark}">
                                       </h:inputTextarea></td>
                               </tr>
                               <tr>
                                   <td><h:commandButton value="保存" action="main.xhtml" rendered="true"/></td>
                               </tr>
                           </table>

                        </div>
                    </div>
                </div>
            </h:form>
        </f:view>
    </h:body>

</html>
