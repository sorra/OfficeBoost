<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
	<h:form>
	    <table>
		<tr>
		    <td>Username: </td>
		    <td><h:inputText value="#{login_backing.username}"></h:inputText></td>
		</tr>
		<tr>
		    <td>Password: </td>
		    <td><h:inputSecret value="#{login_backing.password}"></h:inputSecret></td>
		</tr>
	    </table>
	    <p><h:messages /></p>
	    <p><h:commandButton value="login" action="#{login_backing.login}"></h:commandButton></p>
	</h:form>
    </h:body>
</html>
