    <ui:define name="title">
        请假单--OfficeBoost System

                <h:outputText value="#" id="ID"/>

                <h:inputTextarea value="#"  rows="8" cols="40" id="reason"/>
                <h:outputLabel value="班主任意见"/>
                <h:inputTextarea value="#"  rows="8" cols="40" id="teacher_opinion"/>

                <h:inputTextarea value="#"  rows="8" cols="40" id="student_office_opinion"/>
                <h:outputLabel value="教务办意见"/>
                <h:inputTextarea value="#"  rows="8" cols="40" id="education_office_opinion"/>
                <h:outputLabel value="学院意见"/>
                <h:inputTextarea value="#"  rows="8" cols="40" id="school_opinion"/>
            </h:panelGrid>
        </h:form>
    </ui:define>



</ui:composition>
