<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/includes/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        外地出差申请单--OfficeBoost System
    </ui:define>



    <ui:define name="content">
        <h:form>
            <h:outputLabel value="外地出差申请单"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="申请人"/>
                <h:outputText value="#{currentUser.username}"/>
                <h:outputLabel value="出差人姓名、职务、人数"/>
                <h:inputTextarea value="#" rows="8" cols="40"/>
                <h:outputLabel value="出差任务"/>
                <h:inputTextarea value="#" rows="8" cols="40"/>
                <h:outputLabel value="注明何项经费开支"/>
                <h:inputTextarea value="#" rows="8" cols="40"/>
                <h:outputLabel value="出差地点和具体单位"/>
                <h:inputTextarea value="#" rows="4" cols="40"/>
                <h:outputLabel value="预计出差天数"/>
                <h:inputText value="#" size="45"/>
                <h:outputLabel value="系院审批意见"/>
                <h:inputTextarea value="#" rows="8" cols="40" disabled="true"/>
                <h:outputLabel value="学习审批意见"/>
                <h:inputTextarea value="#" rows="8" cols="40" disabled="true"/>
            </h:panelGrid>
        </h:form>
    </ui:define>



</ui:composition>
